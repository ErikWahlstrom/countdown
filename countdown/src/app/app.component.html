<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }} to {{ endDate | date: 'yyyy-MM-dd HH:mm' }}!
  </h1>
  <div>Days left: {{timeLeft | number : '1.5-5' }}</div>
  <div>Workdays left: {{workingDaysLeft | number : '1.5-5' }}</div>
  <div>
    <svg width="100%">
      <g *ngFor="let item of workingDaysLeftArray">
          <rect *ngIf="item.IsWorkingDay" [attr.x]="((item.Date.getMonth()*35) + item.Date.getDate() - today.getMonth() * 35 - today.getDate() )*15" width="10" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
      </g>
      <rect [attr.x] = "(endDate.getMonth() * 35 + endDate.getDate() - today.getMonth() * 35 - today.getDate())*15" width="10" height="100" style="fill:green;stroke-width:3;stroke:rgb(0,0,0)" />
  </svg>
  </div>
<router-outlet></router-outlet>
